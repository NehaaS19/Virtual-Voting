{% extends 'base.html' %}

{% block title %}
Voting
{% endblock title %}

{% block body %}
<style>
  body {background-color:lightblue;
}
</style>
<div class="container mt-3">

<div class="row">


<div class="col-md-4">

</div>

<div class="col-md-4  jumbotron bg-dark text-white">
<h4 class="text-center bg-info text-white">Voting!!</h4>
<br>


{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  {% endfor %}
  {% endif %}
  {% endwith %}


<form action="/vote" method="POST">

  
   
   

  <div class="form-group"> 

      <select name="username">
        {% for post in query %}
            <option value="{{post.username}}">{{post.username}}</option>
        {% endfor %}
      </select>
    <!--<label for="username">Select Candidate Name</label>
    <input type="text" class="form-control" id="username" name="username" required>-->
  </div>
  
  <button type="submit" class="btn btn-info btn-sm btn-block">Vote</button>
</form>
<br>

  

</div>

<div class="col-md-4">

</div>


</div>

</div>



{% endblock body %}
